      label:     \makebox[2.0cm][l]{TRC} T stationary
      boxlabel:  $S$
      boxcolor:  lightcoral
      color:     darkred
      linestyle: solid
      linewidth: 2
    trc_linear:
      label:     \makebox[2.0cm][l]{TRC} T linear
      boxlabel:  $L$
      boxcolor:  lightgreen
