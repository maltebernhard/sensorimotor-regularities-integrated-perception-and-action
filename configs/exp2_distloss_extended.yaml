  - smcs:          both
    target_config: chase

plotting_config:
  exclude_runs: []
  xbounds: [0, 300]

  states:
    PolarTargetPos:
      indices: [0]
      labels:  [Distance]
      ybounds: [[[0, 30]], [[-5, 10]], [[0, 15]]]
      absybounds: [[[0, 20]], [[0, 20]], [[0, 20]]]
      boxybounds: [[[0, 7]], [[0, 6]], [[0, 9]]]
  style:
    nosmcs_stationary:
      #label:     \makebox[2.5cm][l]{No SMRs} T stat.
