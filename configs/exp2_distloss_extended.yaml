  distance_sensor:  dist_sensor
  controller:       aicon
  #target_config:    sine
  obstacles:        no_obstacles
  sensor_noise:     small_noise
  observation_loss: dist_loss
  fv_noise:         no_fv_noise
  desired_distance: 10
  start_distance:   10
  wind:             no_wind
  control:          vel

